name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/python-backend
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          activate-environment: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run linting
        run: |
          uv run nox -s lint

      - name: Run formatting check
        run: |
          uv run nox -s format_code

      - name: Run type checking
        run: |
          uv run nox -s typing

      - name: Run tests
        run: |
          uv run nox -s test

      - name: Run security checks
        run: |
          uv run nox -s security

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend linting
        run: npm run lint --workspace frontend

      - name: Run frontend formatting check
        run: npm run format --workspace frontend

      - name: Run frontend Jest tests
        run: npm run test:jest --workspace frontend

      - name: Run frontend Vitest suite
        run: npm run test:vitest --workspace frontend

  docs:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    defaults:
      run:
        working-directory: apps/python-backend

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        activate-environment: true

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Build documentation
      run: |
        uv run nox -s docs
